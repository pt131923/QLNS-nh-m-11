<div class="container-fluid">
  <div class="mb-3">
    <button class="btn btn-success me-2" [routerLink]="['/salary-add']">{{ 'common.addNew' | translate }}</button>
    <button class="btn btn-primary me-2" (click)="onEditRow()">{{ 'common.edit' | translate }}</button>
    <button class="btn btn-danger me-2" (click)="onDeleteRow()">{{ 'common.delete' | translate }}</button>
    <button class="btn btn-info" (click)="onBtExport()">{{ 'common.exportToExcel' | translate }}</button>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" [placeholder]="'common.searchPlaceholder' | translate" [(ngModel)]="searchText" (input)="onSearch()">
  </div>

  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [pagination]="pagination"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
  ></ag-grid-angular>

  <ng-template #loadListDepartment>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ 'salary.loading' | translate }}</h4>
    </div>
    <div class="modal-body">
      <p>{{ 'salary.loadingData' | translate }}</p>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">{{ 'common.loading' | translate }}</span>
      </div>
    </div>
  </ng-template>
</div>
