<div class="col-8">
    <form #editForm="ngForm" id="editForm" (ngSubmit)="UpdateDepartment()">
        <h4 class="mt-2">Department Name:</h4>
        <textarea class="form-control"
            [(ngModel)]="department!.Name"
            name="Name"
            rows="1"
        ></textarea>
    </form>

    <h4 class="mt-3"> Description:</h4>
    <textarea class="form-control"
        [(ngModel)]="department!.Description"
        name="Description"
        rows="5"
    ></textarea>

    <h4 class="mt-3">SLNhanVien:</h4>
    <textarea class="form-control"
        [(ngModel)]="department!.SlNhanVien"
        name="SlNhanVien"
        rows="1"
    ></textarea>

    <h4 class="mt-3">Adresses:</h4>
    <textarea class="form-control"
        [(ngModel)]="department!.Addresses"
        name="Adresses"
        rows="1"
    ></textarea>

    <h4 class="mt-3">Notes:</h4>
    <textarea class="form-control"
        [(ngModel)]="department!.Notes"
        name="email"
        rows="1"
    ></textarea>

    <div class="card-footer mt-2">
        <button type="submit"
            form="editForm"
            class="btn btn-success col-4">Save changes
        </button>
        <button type="button"
            class="btn btn-secondary col-4 ms-5">Cancel
        </button>
    </div>
</div>
