<!-- Hiển thị khi chưa load xong -->
<div *ngIf="!department">
  <p>Loading department details...</p>
</div>

<div *ngIf="department" class="mt-3">
  <!-- Nút quay lại -->
  <div class="mb-3">
    <button class="btn btn-secondary" [routerLink]="['/departments']">Back to Department List</button>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Department Details</h3>
    </div>

    <div class="card-footer text-center">
      <img *ngIf="department.DepartmentImage" [src]="department.DepartmentImage" alt="Department Image" class="img-fluid" style="max-height: 200px;" />
      <p *ngIf="!department.DepartmentImage">No image available</p>
    </div>

    <div class="card-body">
      <h5 class="card-title">{{ department.Name }}</h5>
      <p><strong>Description:</strong> {{ department.Description }}</p>
      <p *ngIf="department.SlNhanVien !== undefined"><strong>Employee Count:</strong> {{ department.SlNhanVien }}</p>
      <p *ngIf="department.Addresses"><strong>Addresses:</strong> {{ department.Addresses }}</p>
      <p *ngIf="department.Notes"><strong>Notes:</strong> {{ department.Notes }}</p>
    </div>
  </div>
</div>
