<div class="container mt-5">
  <!-- Trang chÃ­nh -->
  <div *ngIf="!registerMode && !loginMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view HR Management System... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button (click)="loginToggle()" class="btn btn-primary btn-lg me-2">
        Login
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <!-- Form Register -->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <!-- Form Login -->
  <div *ngIf="loginMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
      </div>
    </div>
  </div>
</div>
