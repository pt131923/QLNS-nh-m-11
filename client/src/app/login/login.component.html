<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>LogIn</h2>>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.invalid]="submitted && loginForm.controls['username'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['username'].invalid">
        Please enter your username.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.invalid]="submitted && loginForm.controls['password'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['password'].invalid">
        Please enter your password.
      </div>
    </div>

    <div class="form-group">
      <label>
        <input
          type="checkbox"
          formControlName="rememberMe"
        />
        Remember Me
      </label>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2">Login</button>
      <button *ngIf="isLoggedIn()" type="button" class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>

    <div class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>

  <div class="mt-3">
       <button class="btn btn-secondary" (click)="gotoDashboard()">â¬… Back to Dashboard</button>
    </div>
</div>
