<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Đăng nhập</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.invalid]="submitted && loginForm.controls['username'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['username'].invalid">
        Please enter your username.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.invalid]="submitted && loginForm.controls['password'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['password'].invalid">
        Please enter your password.
      </div>
    </div>

    <div class="form-group">
      <label for="rememberMe">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
        />
        Remember Me
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
