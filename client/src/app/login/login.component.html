<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>{{ 'login.title' | translate }}</h2>

    <!-- Username -->
    <div class="form-group">
      <label for="username">{{ 'login.username' | translate }}</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.invalid]="submitted && loginForm.controls['username'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['username'].invalid">
        {{ 'login.username_required' | translate }}
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">{{ 'login.password' | translate }}</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.invalid]="submitted && loginForm.controls['password'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['password'].invalid">
        {{ 'login.password_required' | translate }}
      </div>
    </div>

    <!-- Remember Me -->
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="rememberMe" />
        {{ 'login.remember' | translate }}
      </label>
    </div>

    <!-- Buttons -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2">
        {{ 'dashboard.login' | translate }}
      </button>
    </div>

    <!-- Error Message -->
    <div class="text-danger mt-2" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Back to dashboard -->
  <div class="mt-3">
    <button class="btn btn-secondary" (click)="gotoDashboard()">
      â¬… {{ 'nav.dashboard' | translate }}
    </button>
  </div>
</div>
