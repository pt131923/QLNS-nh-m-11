<div class="col-8">
  <form #editForm="ngForm" id="editForm" (ngSubmit)="UpdateContract()">
    <h4 class="mt-2">Contract ID:</h4>
    <input type="text" class="form-control"
        [(ngModel)]="contract!.ContractId"
        name="contractId"
    >

    <h4 class="mt-3">Contract Name:</h4>
    <textarea class="form-control"
        [(ngModel)]="contract!.ContractName"
        name="contractName"
        rows="1"
    ></textarea>

    <h4 class="mt-3">Id:</h4>
    <input type="text" class="form-control"
        [(ngModel)]="contract!.EmployeeId"
        name="Id"
    >

    <h4 class="mt-3">Contract Type:</h4>
    <textarea class="form-control"
        [(ngModel)]="contract!.ContractType"
        name="contractType"
        rows="1"
    ></textarea>

    <h4 class="mt-3">Start Date:</h4>
    <input type="date" class="form-control"
        [(ngModel)]="contract!.StartDate"
        name="startDate"
    >

    <h4 class="mt-3">End Date:</h4>
    <input type="date" class="form-control"
        [(ngModel)]="contract!.EndDate"
        name="endDate"
    >

    <div class="card-footer mt-2">
      <button type="submit"
          form="editForm"
          class="btn btn-success col-4">Save changes
      </button>
      <button type="button"
          class="btn btn-secondary col-4 ms-5">Cancel
      </button>
    </div>
  </form>
</div>
