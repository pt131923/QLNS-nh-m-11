<div class="col-8">
    <form #addForm2="ngForm" id="addForm2" (ngSubmit)="AddContract()">
        <h4 class="mt-2">Contract Name:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.ContractName"
            name="ContractName"
            required>

        <h4 class="mt-3">EmployeeName:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.EmployeeName"
            name="EmployeeName"
            required>

        <h4 class="mt-3">Contract Type:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.ContractType"
            name="ContractType"
            required>

        <h4 class="mt-3">Start Date:</h4>
        <input type="date" class="form-control"
            [(ngModel)]="contract.StartDate"
            name="StartDate"
            required>

        <h4 class="mt-3">End Date:</h4>
        <input type="date" class="form-control"
            [(ngModel)]="contract.EndDate"
            name="EndDate"
            required>
            <h4 class="mt-3">BasicSalary:</h4>
        <input type="number" class="form-control"
            [(ngModel)]="contract.BasicSalary"
            name="BasicSalary"
            required>
            <h4 class="mt-3">Allowance:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.Allowance"
            name="Allowance"
            required>
            <h4 class="mt-3">CreateAt:</h4>
        <input type="date" class="form-control"
            [(ngModel)]="contract.CreateAt"
            name="CreateAt"
            required>
        <h4 class="mt-3">UpdateAt:</h4>
        <input type="date" class="form-control"
            [(ngModel)]="contract.UpdateAt"
            name="UpdateAt"
            required>
        <h4 class="mt-3">JobDescription:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.JobDescription"
            name="JobDescription"
            required>
        <h4 class="mt-3">ContractTerm:</h4>
        <input type="date" class="form-control"
            [(ngModel)]="contract.ContractTerm"
            name="ContractTerm"
            required>
      <h4 class="mt-3">WorkLocation:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.WorkLocation"
            name="WorkLocation"
            required>
      <h4 class="mt-3">Leaveofabsence:</h4>
        <input type="text" class="form-control"
            [(ngModel)]="contract.Leaveofabsence"
            name="Leaveofabsence"
            required>
    </form>

    <div class="card-footer mt-2">
        <button type="submit"
            form="addForm2"
            class="btn btn-success col-4">Save changes
        </button>
        <button type="button"
            class="btn btn-secondary col-4 ms-5"
            (click)="onCancel()">Cancel
        </button>
    </div>
</div>
