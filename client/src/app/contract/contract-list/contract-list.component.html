<div class="container-fluid">
  <div class="mb-3">
    <button class="btn btn-success me-2" [routerLink]="['/contract-add']">Add New</button>
    <button class="btn btn-primary me-2" (click)="onEditRow()">Edit</button>
    <button class="btn btn-danger me-2" (click)="onDeleteRow()">Delete</button>
    <button class="btn btn-info" (click)="onBtExport()">Export to Excel</button>
  </div>

<div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  <button class="btn btn-warning" (click)="moveToLeave()">Move to Leave</button>
</div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" (input)="onSearch()">
  </div>

  <ag-grid-angular
  class="ag-theme-alpine"
  style="width: 100%; height: 500px;"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  (rowSelected)="onRowClicked($event)"
  [pagination]="pagination"
  [paginationPageSize]="paginationPageSize"
  [paginationPageSizeSelector]="paginationPageSizeSelector"
  [defaultColDef]="defaultColDef"
  rowSelection="single"
></ag-grid-angular>


  <ng-template #loadListContract>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Loading Contracts</h4>
    </div>
    <div class="modal-body">
      <p>Loading contract data...</p>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
